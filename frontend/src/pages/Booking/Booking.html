<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./Booking.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar">
        <img src="../../assets/Images/Polo.png" alt="" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html"
              >Employees</a
            >
          </li>
          <li>
            <a class="nav-link active" href="../Booking/Booking.html"
              >Booking</a
            >            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Inspection/Inspection.html"
              >Inspections</a
            >
          </li>
        </ul>
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Booking Management</h1>
          <button id="addBookingBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal">Add Booking</button>
        </header>
        <hr />

        <!-- Booking Table -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Vehicle ID</th>
                <th>Driver ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="bookingTableBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Booking Modal -->
    <div
      class="modal fade"
      id="bookingModal"
      tabindex="-1"
      aria-labelledby="bookingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookingModalLabel">Add Booking</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="bookingForm">
              <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="vehicleSelect" class="form-label">Select Vehicle</label>
                <select class="form-select" id="vehicleSelect" required>
                  <option value="">Choose Vehicle</option>
                  <!-- Dynamic vehicle options go here -->
                </select>
              </div>
              <div class="mb-3">
                <label for="bookingDate" class="form-label">Booking Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="bookingDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="returnDate"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Save Booking</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Booking.ts"></script>
  </body>
</html>
