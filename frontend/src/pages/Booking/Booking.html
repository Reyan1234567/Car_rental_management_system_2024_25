<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./Booking.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar">
        <img src="../../assets/Images/Polo.png" alt="Logo" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../Booking/Booking.html">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Inspection/Inspection.html">Inspections</a>
          </li>
        </ul>
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Booking Management</h1>
          <button id="addBookingBtn" class="btn btn-primary">Add Booking</button>
        </header>
        <hr />

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Vehicle ID</th>
                <th>Driver ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="bookingTableBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Booking Form -->
    <div id="BookingForm">
      <form id="bookingForm">
        <h2 id="formTitle">Add Booking</h2>
        <div class="mb-3">
          <label for="bookingID" class="form-label">Booking ID</label>
          <input
            type="text"
            class="form-control"
            id="bookingID"
            name="bookingID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="vehicleID" class="form-label">Vehicle ID</label>
          <input
            type="text"
            class="form-control"
            id="vehicleID"
            name="vehicleID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="driverID" class="form-label">Driver ID</label>
          <input
            type="text"
            class="form-control"
            id="driverID"
            name="driverID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            name="endDate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="totalPrice" class="form-label">Total Price</label>
          <input
            type="number"
            class="form-control"
            id="totalPrice"
            name="totalPrice"
            required
          />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select
            class="form-control"
            id="status"
            name="status"
            required
          >
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="./Booking.js"></script>
  </body>
</html>
