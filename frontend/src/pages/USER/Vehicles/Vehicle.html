<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <link rel="stylesheet" href="../../../styles/index.css" />
    <link rel="stylesheet" href="./Vehicle.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar" class="d-flex flex-column justify-content-between">
        <div> 
        <img src="../../../assets/Images/Polo.png" alt="Logo" />
              <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Drivers/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="../Inspection/Inspection.html"
              >Inspections</a
            >
          </li>
        </ul>
      </div>
      
      <a href="../../auth/Login/login.html"><button class="btn btn-primary">Logout</button></a>
      
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Vehicle Management</h1>
          <button id="addVehicleBtn" class="btn btn-primary">Add Vehicle</button>
        </header>
        <hr />

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Vehicle ID</th>
                <th>License Plate</th>
                <th>Make</th>
                <th>Year</th>
                <th>Mileage</th>
                <th>Is Occupied</th>
                <th>Rental Price Per Day</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="vehicleTableBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Vehicle Form -->
    <div id="VehicleForm">
      <div>
      <form id="vehicleForm">
        <h2 id="formTitle">Add Vehicle</h2>
        <div class="mb-3">
          <label for="vehicleID" class="form-label">Vehicle ID</label>
          <input
            type="text"
            class="form-control"
            id="vehicleID"
            name="vehicleID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="licensePlate" class="form-label">License Plate</label>
          <input
            type="text"
            class="form-control"
            id="licensePlate"
            name="licensePlate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="make" class="form-label">Make</label>
          <input
            type="text"
            class="form-control"
            id="make"
            name="make"
            required
          />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input
            type="number"
            class="form-control"
            id="year"
            name="year"
            required
          />
        </div>
      </div>
      <div>
        <div class="mb-3">
          <label for="mileage" class="form-label">Mileage</label>
          <input
            type="number"
            class="form-control"
            id="mileage"
            name="mileage"
            required
          />
        </div>
        <div class="mb-3">
          <label for="isOccupied" class="form-label">Is Occupied</label>
          <select class="form-select" id="isOccupied" name="isOccupied" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="rentalPrice" class="form-label">Rental Price Per Day</label>
          <input
            type="number"
            class="form-control"
            id="rentalPrice"
            name="rentalPrice"
            required
          />
        </div>
        <div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            name="endDate"
            required
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    </div>

    <script src="../../bootstrap.bundle.min.js"></script>
    <script type="module" src="./Vehicle.js"></script>
  </body>
</html>
