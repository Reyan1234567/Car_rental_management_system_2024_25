<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Polo Car Rental Management System</title>
    <link rel="stylesheet" href="/frontend/src/pages/Registration/Registration.css">
</head>
<body>
    <div class="registration-container">
        <!-- Left Side: Registration Form -->
        <div class="registration-form">
            <h1>Register</h1>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="/frontend/src/pages/Login/login.html">Login here</a></p>
        </div>

        <!-- Right Side: Image -->
        <div class="registration-image">
            <img src="/frontend/src/assets/Images/images.png" alt="Car Rental" />
        </div>
    </div>

    <script src="./Registration.ts"></script>
</body>
</html>
