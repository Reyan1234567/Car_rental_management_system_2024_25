<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./Pricing.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar">
        <img src="../../assets/Images/Polo.png" alt="" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html"
              >Employees</a
            >
          </li>
          <li>
            <a class="nav-link" href="../Booking/Booking.html"
              >Booking</a
            >            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Inspection/Inspection.html"
              >Inspections</a
            >
          </li>
        </ul>
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Pricing Management</h1>
          <button id="addPricingBtn" class="btn btn-primary">Add Pricing</button>
        </header>
        <hr />

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Price ID</th>
                <th>Vehicle ID</th>
                <th>Rental Price Per Day</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="pricingTableBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="pricingModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Pricing</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="pricingForm">
              <div class="mb-3">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="vehicleType"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="ratePerDay" class="form-label">Rate per Day</label>
                <input
                  type="number"
                  class="form-control"
                  id="ratePerDay"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="ratePerHour" class="form-label">Rate per Hour</label>
                <input
                  type="number"
                  class="form-control"
                  id="ratePerHour"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Pricing.ts"></script>
  </body>
</html>
