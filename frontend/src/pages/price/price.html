<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./pricing.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar">
        <img src="../../assets/Images/Polo.png" alt="Logo" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Booking/Booking.html">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Inspection/Inspection.html">Inspections</a>
          </li>
        </ul>
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Price Management</h1>
          <button id="addPriceBtn" class="btn btn-primary">Add Price</button>
        </header>
        <hr />

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Price ID</th>
                <th>Vehicle ID</th>
                <th>Rental Price Per Day</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="priceTableBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Price Form -->
    <div id="PriceForm">
      <form id="priceForm">
        <h2 id="formTitle">Add Price</h2>
        <div class="mb-3">
          <label for="priceID" class="form-label">Price ID</label>
          <input
            type="text"
            class="form-control"
            id="priceID"
            name="priceID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="vehicleID" class="form-label">Vehicle ID</label>
          <input
            type="text"
            class="form-control"
            id="vehicleID"
            name="vehicleID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rentalPrice" class="form-label">Rental Price Per Day</label>
          <input
            type="number"
            class="form-control"
            id="rentalPrice"
            name="rentalPrice"
            required
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="./Price.js"></script>
  </body>
</html>
