<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Car Rental Management System</title>

    <link rel="stylesheet" href="../../bootstrap.min.css">
    <link rel="stylesheet" href="../../../styles/index.css" />
    <link rel="stylesheet" href="./Dashboard.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar" class="d-flex flex-column justify-content-between">
        <div>
          <img src="../../../assets/Images/Polo.png" alt="Logo" />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Price/Price.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Employee/Employee.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Booking/Booking.html">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Inspection/Inspection.html"
                >Inspections</a
              >
              
            </li>
          </ul>
        </div>
        <a href="../../auth/Login/login.html"
          ><button class="btn btn-primary">Logout</button></a
        >
        
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Dashboard</h1>
        </header>
        <hr />

        <div class="row">
          <div class="col-md-4">
            <div class="card text-black py-5 mb-3">
              <div class="card-body">
                <h5 class="card-title">Drivers</h5>
                <p class="card-text">
                  Total Drivers: <span id="driverCount">20</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-black py-5 mb-3">
              <div class="card-body">
                <h5 class="card-title">Vehicles</h5>
                <p class="card-text">
                  Total Vehicles: <span id="vehicleCount">50</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-black py-5 mb-3">
              <div class="card-body">
                <h5 class="card-title">Inspections</h5>
                <p class="card-text">
                  Upcoming Inspections: <span id="inspectionCount">5</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="card text-black py-5 mb-3">
              <div class="card-body">
                <h5 class="card-title">Pricing Plans</h5>
                <p class="card-text">
                  Active Plans: <span id="pricingCount">3</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card text-black py-5 mb-3">
              <div class="card-body">
                <h5 class="card-title">Employees</h5>
                <p class="card-text">
                  Total Employees: <span id="employeeCount">15</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../bootstrap.bundle.min.js"></script>
    <script type="module" src="./Dashboard.ts"></script>
  </body>
</html>
