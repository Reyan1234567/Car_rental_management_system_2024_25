<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Management - Car Rental Management System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../styles/index.css" />
    <link rel="stylesheet" href="./Booking.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar" class="d-flex flex-column justify-content-between">
        <div>
          <img src="../../../assets/Images/Polo.png" alt="Logo" />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="../Dashboard/Dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Price/Price.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Employee/Employee.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >Bookings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Inspection/Inspection.html"
                >Inspections</a
              >
            </li>
          </ul>
        </div>
        <a href="../../auth/Login/login.html"
          ><button class="btn btn-primary">Logout</button></a
        >
      </div>

      <div class="container">
        <header>
          <h1>Bookings</h1>
          <button id="create-booking-btn" class="btn btn-primary">
            Create Booking
          </button>
        </header>
        <hr />

        <div class="table-container">
          <table class="booking-table">
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Vehicle ID</th>
                <th>Driver ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="booking-list">
              <!-- Data will be populated here dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal for Create/Update -->
      <div id="booking-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn" id="close-modal">&times;</span>
          <h3 id="modal-title">Create Booking</h3>
          <form id="booking-form" class="form-group">
            <label for="bookingID">Booking ID</label>
            <input
              class="form-control"
              type="text"
              id="bookingID"
              name="bookingID"
              required
            />
            <label for="vehicleID">Vehicle ID</label>
            <input
              class="form-control"
              type="text"
              id="vehicleID"
              name="vehicleID"
              required
            />
            <label for="driverID">Driver ID</label>
            <input
              class="form-control"
              type="text"
              id="driverID"
              name="driverID"
              required
            />
            <label for="startDate">Start Date</label>
            <input
              class="form-control"
              type="date"
              id="startDate"
              name="startDate"
              required
            />
            <label for="endDate">End Date</label>
            <input
              class="form-control"
              type="date"
              id="endDate"
              name="endDate"
              required
            />
            <label for="totalPrice">Total Price</label>
            <input
              class="form-control"
              type="number"
              id="totalPrice"
              name="totalPrice"
              required
            />
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status" required>
              <option value="Confirmed">Confirmed</option>
              <option value="Pending">Pending</option>
            </select>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./Booking.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
