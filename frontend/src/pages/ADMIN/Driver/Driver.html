<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Management - Car Rental Management System</title>

  <link rel="stylesheet" href="../../bootstrap.min.css">

  <link rel="stylesheet" href="../../../styles/index.css" />
  <link rel="stylesheet" href="./Driver.css" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column justify-content-between">
      <div>
        <img src="../../../assets/Images/Polo.png" alt="Logo" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="../Booking/Booking.html"
              >Bookings</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Inspection/Inspection.html"
              >Inspections</a
            >
          </li>
        </ul>
      </div>
      <a href="../../auth/Login/login.html"
        ><button class="btn btn-primary">Logout</button></a
      >
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <header class="d-flex justify-content-between align-items-center">
        <h1>Driver Management</h1>
        <button id="addDriverBtn" class="btn btn-primary">Add Driver</button>
      </header>
      <hr />

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Driver ID</th>
              <th>Name</th>
              <th>License Number</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="driverTableBody">
            <!-- Table rows will be dynamically generated -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Form -->
  <div id="overlay"></div>
  <div id="DriverForm">
    <form id="driverForm">
      <h2 id="formTitle">Add Driver</h2>
      <div class="mb-3">
        <label for="driverID" class="form-label">Driver ID</label>
        <input
          type="text"
          class="form-control"
          id="driverID"
          name="driverID"
          required
        />
      </div>
      <div class="mb-3">
        <label for="driverName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="driverName"
          name="driverName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="licenseNumber" class="form-label">License Number</label>
        <input
          type="text"
          class="form-control"
          id="licenseNumber"
          name="licenseNumber"
          required
        />
      </div>
      <div class="mb-3">
        <label for="driverPhone" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="driverPhone"
          name="driverPhone"
          required
        />
      </div>
      <div class="mb-3">
        <label for="driverEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="driverEmail"
          name="driverEmail"
          required
        />
      </div>
      <div class="mb-3">
        <label for="driverStatus" class="form-label">Status</label>
        <select
          class="form-control"
          id="driverStatus"
          name="driverStatus"
          required
        >
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <script src="../../bootstrap.bundle.min.js"></script>
  <script type="module" src="./Driver.js"></script>
</body>
</html>
