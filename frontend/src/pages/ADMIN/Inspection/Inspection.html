  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar" class="d-flex flex-column justify-content-between">
        <div>
          <img src="../../../assets/Images/Polo.png" alt="Logo" />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="../Dashboard/Dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Price/Price.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Employee/Employee.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="../Booking/Booking.html"
                >Bookings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >Inspections</a
              >
            </li>
          </ul>
        </div>
        <a href="../../auth/Login/login.html"
          ><button class="btn btn-primary">Logout</button></a
        >
      </div>


      
        <div class="container">
          <header>
            <h1>Inspections</h1>
            <button id="create-inspection-btn" class="btn btn-primary">Create Inspection</button>
          </header>
          <hr>
      
          <div class="table-container">
            <table class="inspection-table">
              <thead>
                <tr>
                  <th>Inspection ID</th>
                  <th>Vehicle ID</th>
                  <th>Date</th>
                  <th>Inspector Name</th>
                  <th>Status</th>
                  <th>Price</th>
                  <th>Comments</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="inspection-list">
              
              </tbody>
            </table>
          </div>
        </div>
      
        <div id="inspection-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h3 id="modal-title">Create Inspection</h3>
            <form id="inspection-form" class="form-group">
              <label for="inspectionID">Inspection ID</label>
              <input class="form-control" type="text" id="inspectionID" name="inspectionID" required>
              <label for="vehicleID">Vehicle ID</label>
              <input class="form-control" type="text" id="vehicleID" name="vehicleID" required>
              <label for="date">Date</label>
              <input class="form-control" type="date" id="date" name="date" required>
              <label for="inspectorName">Inspector Name</label>
              <input class="form-control" type="text" id="inspectorName" name="inspectorName" required>
              <label for="status">Status</label>
              <select class="form-control" id="status" name="status" required>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
              </select>
              <label for="price">Price</label>
              <input class="form-control" type="number" id="price" name="price" required>
              <label for="comments">Comments</label>
              <textarea class="form-control" id="comments" name="comments"></textarea>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      
        <script src="inspection.ts" type="module"></script>


        <script src="../../bootstrap.bundle.min.js"></script>
    <script type="module" src="./Inspection.js"></script>
  </body>  
</html>
