<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Management</title>
  <link rel="stylesheet" href="../../styles/index.css" />
  <link rel="stylesheet" href="./StaffManagement.css" />
</head>
<body>
  <div class="container">
    <h1>Staff Management</h1>
    <button id="addStaffBtn" class="btn btn-primary">Add Staff</button>
    <table class="table table-striped" id="staffTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="staffTableBody"></tbody>
    </table>
  </div>

  <!-- Add/Edit Staff Modal -->
  <div id="staffModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Staff</h2>
      <form id="staffForm">
        <input type="hidden" id="staffId" />
        <div class="form-group">
          <label for="staffName">Name</label>
          <input type="text" id="staffName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="staffRole">Role</label>
          <input type="text" id="staffRole" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="staffEmail">Email</label>
          <input type="email" id="staffEmail" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <script src="./StaffManagement.ts" type="module"></script>
</body>
</html>
