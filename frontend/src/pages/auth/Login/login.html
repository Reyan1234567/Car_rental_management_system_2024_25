<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Car Rental Management System</title>

    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <link rel="stylesheet" href="../../../styles/index.css" />
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card shadow p-4" style="width: 400px">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            class="form-control"
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" name="role" id="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="../Registration/Registration.html"
        ><button class="btn btn-outline-primary w-100 mt-2">register</button></a
      >
    </div>
    <script src="../../bootstrap.bundle.min.js"></script>
    <script type="module" src="./login.js"></script>
  </body>
</html>
