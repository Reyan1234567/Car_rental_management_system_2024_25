<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Car Rental Management System</title>
  
  <link rel="stylesheet" href="../../bootstrap.min.css">
  <link rel="stylesheet" href="../../../styles/index.css">
  <link rel="stylesheet" href="./Registration.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card shadow p-4" style="width: 500px;">
  <h2 class="text-center mb-4">Register</h2>
  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="role" class="form-control" id="role" placeholder="Enter your role" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="text-center mt-3">
    Already have an account? <a href="../Login/Login.html" class="text-primary">Login</a>
  </p>
</div>
<script src="../../bootstrap.bundle.min.js"></script>
<script type="module" src="./Registration.js"></script>
</body>
</html>
