<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./Inspection.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar">
        <img src="../../assets/Images/Polo.png" alt="" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html"
              >Employees</a
            >
          </li>
          <li>
            <a class="nav-link" href="../Booking/Booking.html"
              >Booking</a
            >            
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../Inspection/Inspection.html"
              >Inspections</a
            >
          </li>
        </ul>
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Inspection Management</h1>
          <button id="addInspectionBtn" class="btn btn-primary">Add Inspection</button>
        </header>
        <hr />

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Inspection ID</th>
                <th>Vehicle ID</th>
                <th>Date</th>
                <th>Inspector Name</th>
                <th>Status</th>
                <th>Price</th>
                <th>Comments</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="inspectionTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="inspectionModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Inspection</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="inspectionForm">
              <div class="mb-3">
                <label for="inspectionVehicle" class="form-label">Vehicle</label>
                <input
                  type="text"
                  class="form-control"
                  id="inspectionVehicle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inspectionDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="inspectionDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inspectionStatus" class="form-label">Status</label>
                <select
                  class="form-control"
                  id="inspectionStatus"
                  required
                >
                  <option value="Passed">Passed</option>
                  <option value="Failed">Failed</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Inspection.ts"></script>
  </body>
</html>
