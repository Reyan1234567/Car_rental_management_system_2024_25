<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Management - Car Rental Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/index.css" />
    <link rel="stylesheet" href="./Inspection.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar">
        <img src="../../assets/Images/Polo.png" alt="Logo" />
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../Dashboard/Dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Driver/Driver.html">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Vehicle/Vehicle.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Price/Price.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Employee/Employee.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Booking/Booking.html">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../Inspection/Inspection.html">Inspections</a>
          </li>
        </ul>
      </div>

      <div id="main-content">
        <header class="d-flex justify-content-between align-items-center">
          <h1>Inspection Management</h1>
          <button id="addInspectionBtn" class="btn btn-primary">Add Inspection</button>
        </header>
        <hr />

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Inspection ID</th>
                <th>Vehicle ID</th>
                <th>Date</th>
                <th>Inspector Name</th>
                <th>Status</th>
                <th>Price</th>
                <th>Comments</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="inspectionTableBody">
              <!-- Populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Inspection Form -->
    <div id="InspectionForm">
      <form id="inspectionForm">
        <h2 id="formTitle">Add Inspection</h2>
        <div class="mb-3">
          <label for="inspectionID" class="form-label">Inspection ID</label>
          <input
            type="text"
            class="form-control"
            id="inspectionID"
            name="inspectionID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="vehicleID" class="form-label">Vehicle ID</label>
          <input
            type="text"
            class="form-control"
            id="vehicleID"
            name="vehicleID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inspectionDate" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="inspectionDate"
            name="inspectionDate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inspectorName" class="form-label">Inspector Name</label>
          <input
            type="text"
            class="form-control"
            id="inspectorName"
            name="inspectorName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inspectionStatus" class="form-label">Status</label>
          <select
            class="form-control"
            id="inspectionStatus"
            name="inspectionStatus"
            required
          >
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="inspectionPrice" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="inspectionPrice"
            name="inspectionPrice"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inspectionComments" class="form-label">Comments</label>
          <textarea
            class="form-control"
            id="inspectionComments"
            name="inspectionComments"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" id="cancelForm">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="./Inspection.ts"></script>
  </body>
</html>
